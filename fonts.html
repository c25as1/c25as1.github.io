<!DOCTYPE html>
<html>
<head>
	<title>Fonts</title>
	<style type="text/css">
		body {
			background-color: lightblue;
			padding-left: 5%;
			padding-right: 5%;
		}
		#heading {
			font-size: 40px;
			text-align: center;
		}
		#timesnewroman {
			font-family: "Times New Roman", Times, serif;
			font-size: 20px;
		}
		#arial {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="heading">
		This is a practice page for fonts
	</div>
	<br>
	<br>
	<div id="timesnewroman">
		This is how to create Times New Roman font:
		<br>
		#timesnewroman {<br>
			font-family: "Times New Roman", Times, serif;<br>
		}
	<br>
	<br>
	<div id="arial">
		This is how to create Arial font:
		<br>
		#arial {<br>
			font-family: Arial, Helvetica, sans-serif;<br>
		}
	</div>
</body>
</html>
