<!DOCTYPE html>
<html>
<head>
	<title>Class Work</title>
</head>
<body>
	<div>Hello</div>
	<script type="text/javascript">
		console.log("hello") 
		// This is a string
		console.log("8")
		// This is also a string. It will write a number but you can't use it as a number
		console.log(parseInt"8")
		// parseInt makes 8 a number
		console.log("8"+7)
		// this will write 87 it won't add the two numbers because 8 is a string
		console.log(parseInt"8"+7)
		// this will add 8 and 7 giving you 15

	</script>
</body>
</html>
