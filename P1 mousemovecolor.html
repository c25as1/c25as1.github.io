I would make a function that finds the coordinates of my mouse and then take the x value and have it change the background color. To do this I will add an event listener to the document that finds the mouse's x coordinate.
<!DOCTYPE html>
<html>
<head>
	<title>Color MouseMove</title>
	<style type="text/css">
		
	</style>
</head>
<body>

	<script type="text/javascript">

		document.body.addEventListener("mousemove", function(event){
			console.log(event.clientX, event.clientY)

			var r =event.clientX
			var g =event.clientY
			var b =80

			document.body.style.backgroundColor = "rgb(" + r + "," + g + "," + b ")";

		})

	</script>
</body>
</html>
