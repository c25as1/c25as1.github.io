<!DOCTYPE html>
<html>
<head>
	<title>Function Practice</title>
	<style type="text/css">
		#clickhere {
			width: 100px;
			height: 50px;
			background-color: red;
			text-align: center;
			padding-top: 25px;
		}
	</style>
</head>
<body>
	<div id="clickhere">
		Click Here
	</div>
	<script type="text/javascript">

		function sayHello () {
			console.log("hi ajai!")


		}
		clickhere.addEventListener("click", sayhello )
		
	</script>
	
</body>
</html>
