<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
		#animation {
			width: 700px;
			height: 230px;
			animation-name: colorchange;
			animation-duration: 5s;
			position: absolute;
			animation-iteration-count: infinite;
		}
		@keyframes colorchange {
			0%   {color: red; left: 30%; top: 10%;}
			25%  {color: yellow; left: 50%; top: 40%;}
			50%  {color: blue; left: 30%; top: 60%;}
			75%  {color: green; left: 10%; top: 50%;}
			100% {color: red; left: 30%; top: 10%;}
		}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Hello I am Ajai</section>
				<section>This is me attempting to use reveal.js</section>
				<section>This is me attempting to create more slides. Let's see if it worked </section>
				<section>It worked</section>
				<section>I am going to use the next slide as a refresher for animations</section>
				<section>
					This is my
					<div id="animation">animation</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
